# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 8;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 1.0;
shadow-ignore-shaped = true;

# shadow color
shadow-red   = 0.00;
shadow-green = 0.47;
shadow-blue  = 0.71;

# Opacity
menu-opacity = 1;
inactive-opacity = 1;
frame-opacity = 0.1;
inactive-opacity-override = true;

# Fading
fading = true;
fade-delta = 10;
fade-in-step = 0.05;
fade-out-step = 0.05;

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
paint-on-overlay = true;
# blur-background = true;
unredir-if-possible = true;

# vsync
vsync = "opengl";

# glx setting
backend = "GLX";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-use-gpushader4 = true;

# wintypws
wintypes: {
    tooltip = { fade = true; shadow = false; opacity = 0.85; focus = true; };
};


